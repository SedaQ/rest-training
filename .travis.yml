language: java
jdk: 
  - openjdk8
  - oraclejdk8
# see https://blog.travis-ci.com/2014-12-17-faster-builds-with-container-based-infrastructure
sudo: false
# cache the build tool's caches
cache: 
  directories: 
    - $HOME/.m2
before_cache: 
  - rm -Rf $HOME/.m2/repository/com/sedaq/training/rest
install: 
  - mvn install -DskipTests=true --batch-mode
script: 
  - mvn clean install -B
